<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art of Feint</title>
    <link rel="stylesheet" href="CSS/aboutstyle.css" />
    <link rel="stylesheet" href="CSS/userinformationstyle.css" />
    <link rel="stylesheet" href="CSS/indexstyle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="icon" href="Resources/favicon/pilfav.png" type="image/png"/>
  </head>
  <body>
    <div class="top-container">
      <!-- Placeholder div where user information will dynamically be added -->
      <div class="user-info-panel">
        <!-- User information will be injected here by JS -->
        <div class="navigation-buttons">
          <a href="index.html" class="nav-button">Showreel</a>
          <a href="portfolio.html" class="nav-button" id="nav-portfolio">Portfolio</a>
          <a href="about.html" class="nav-button" id="nav-about">About</a>
        </div>
      </div>
    </div>
    <div class="showreels-panel">
      <div class="showreels-subpanels">
        <h1 class="panel-title">2025 Showreel</h1>
          <video width="60%" controls autoplay muted loop>
              <source src="test.mp4" type="video/mp4">
              <source src="test.ogg" type="video/ogg">
    </div>
    <script src="JS/userinformation.js"></script>
    <script src="JS/index.js"></script>
    <script>
      // JavaScript to add 'active' class to the current page's navigation button
      document.addEventListener("DOMContentLoaded", function () {
        const currentPath = window.location.pathname.split("/").pop();
        const navButtons = document.querySelectorAll(".nav-button");
        navButtons.forEach((button) => {
          if (button.getAttribute("href") === currentPath) {
            button.classList.add("active");
          }
        });
      });
    </script>
  </body>
</html>
